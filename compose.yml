services:
  web:
    build:
      context: CMS
      target: builder
    ports:
      - 4200:4200
    volumes:
      - ./CMS:/project
      - /project/node_modulesß
  server:
    build:
      context: prodotti
      target: builder
    ports:
      - 8080:8080
    volumes:
      - ./prodotti:/project
      - /project/node_modulesß
  database:
    image: mysql:8.0
    environment:
        MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./MySql:/docker-entrypoint-initdb.d
